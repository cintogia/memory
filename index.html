<body>
    <div class="container">
        <header>
            <h1>Pokemon Memory</h1>
        </header>

        <!-- The Modal https://www.w3schools.com/howto/howto_css_modals.asp -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h1>You won! üéâüéâ</h1>
                    <p>‚è≤Ô∏èYour time: <span id="modal-min"></span>:<span id="modal-sec"></span></p>

                    <ul id="result" class="stars"></ul>
                </div>
                <div class="modal-footer">
                    <button onClick="window.location.reload()">Start new game!</button>
                </div>
            </div>

        </div>

        <!-- Score Panel -->
        <section class="score-panel">
            <ul class="stars">
                <li><i id="star1" class="fa fa-star"></i></li>
                <li><i id="star2" class="fa fa-star"></i></li>
                <li><i id="star3" class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Move(s)
            <!-- reset button -->
            <button class="restart">
                <i class="fa fa-repeat"></i>
            </button>
            <div class="timer">
                <span id="min">00</span>:<span id="sec">00</span>

        </section>
